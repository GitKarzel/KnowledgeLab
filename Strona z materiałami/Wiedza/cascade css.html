<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Która reguła zwycięży */

        h2 {font-family: Verdana;}
        #heading { font-family: monospace;}
        .article-title { font-family: sans-serif;}
    </style>
</head>
<body>
    <h2 id="heading" class="article-title">Nagłówek</h2>

    <!-- Czym jest kaskadowość?
    
        Kaskada to zestaw rewguł decydujących jak rzowiązać konflikt w CSS.

        Gdy zachodzi kobflikt między deklaracjami to żeby je rozróżnić kaskada bierze pod uwagę trzy elemenety 
        według nastepującej kolejności:

        -Pochodzenie arkusza stylów np domyślne style przeglądark, zdefiniowane przez twórcę strony itd
        -Specyficzność selektorów, określenie ich kolejności względem siebie, który uznać za pierwszy
        -Kolejność źródłowa w arkuszu stylów

    Te zasady pozwalają zdecydować, która reguła zwycięży, gdy istnieje konflikt.
    -->


    <!-- Przeglądarka ma kilka źródeł arkuszy stylów, które wpływają na wygląd strony:
    
        1. Style agenta użytkownika będące domyslnymi stylami przeglądarki. Dzięki nim strona ww pozbawiona 
        Css jest czytelna. Style te mają niski priorytet, dlatego zostaną nadpisane przez kolejne style np dodane
        do strony www - style autora

        2. Style autora, czyli dodawane do strony internetowej przez webdevelopera, nadpisują style agenta.

        Style agenta użytkownika czyli przeglądarek mogą się w niewielkim stopniu różnić od siebie, ale mają ten sam 
        cel aby treść była czytelna.
    -->

    <!--
        Priorytety źródeł stylów w kaskadzie

        Źródła stylów są używane zgodnie z poniższą kolejnością, od najniższego do najwyższego priorytetu:

        4. Agent użytkownika - style przeglądarki
        3. Style użytkownika - style twórcy strony www
        2. Ważne style autora - strony www, deklaracje oznaczone adnotają !important, które nadpisują normalne style,
        niezależnie gdzie są na stronie.
        1. Wazme style użytkowników przeglądającego strone np gdy chce mieć tryb nocny poprzez dodatki jak "dark 
        background and light text"
    -->
    <style>
        /* !important ma największą wartość i jest najważniejszy */
        /* !important -> id -> style -> dwie class -> class */

        h2.article-title.heading { color: blue;}
        h2.article-title { color: green;}
        h2 { color: red;} 

    </style>
    <h2 class="article-title heading"
    style="color: aqua;">Nagłówek</h2>

    <p>Lorem ipsum dolor sit.</p>

    <ul>
        <li>element 1 </li>
        <li>element 2 </li>
        <li>element 3 </li>
    </ul>

    <!--
        Jeśli nie da się rozwiązać konfliktu reguł css za pomocą źródła stylów to przeglądarka sprawdza specyficzność deklaracji

        -Przeglądarka określa specyficzność w dwóch częściach:
            -dla stylów liniowych w atrybucie style elementów html, wpływają tylko na ten element i przesłaniają style z arkuszów styli z 
            osobnych plików czy znacznika <style>
        
        - Specyficzność selektora tzn. reguły określające, które selektory są ważniejsze, czyli mające większą specyficzność Np. dwie 
           klasy w selektorze zwycieżą nad jedną klasą. Jedna klasa zwyćiezy nad typami znaczników. identyfikator zwycięży nad klasami itd

    -->

    <!-- 
        Specyficzność selektorów

        Im bardziej specyficzny jest selektor tym wygrywa względem innych selektorów. Natomiast jeśli oba selektory mają taką samą 
        specyficzność to wygrywa ostatni zapisany w arkuszu

        Różne selektory mają wyższy priorytet od innychm, ponżej od najniższego do najwyżzego:
            - selektor znaczników ma najniższy priorytet np div { color: red; } itd.
            - klasy, pseudoklasy, selektory atrybutów mają wyższy priorytet od znaczników np .foo {color: green;}
            type [type="text"] {}  :hover {}
            - identyfikatory mają wyższy priorytet od powyższych np: #top-header { color: blue;}
            - najwyższy priorytet mają style inline np: <p id="paragraph1" class="info" style="color:yello"> Paragraph </p>

    -->
    <!-- 
        Specyficzność jest obliczana za pomocą konwencji np klasyfikacji medalowej w postaci 4 slotów każdy slot ma wartość początkową
        : 0 0 0 0
        Dla uproszczenia stosuje się klasyfikację medalową porównując specyficzność.
    
        Dwa brązowe medale są warte więcej niż jeden brązowy. jedno srebro jest więcej warte niż wiele brązowych itd. Złoto jest warte
        więcej niż pozostałe. Natomiast większą wartość od złota ma styl inline w elemencie html, zwykle jest pomijany i niezalecany

        0       0       0       0
        0     złoto   srebro   brąz
    -->
</body>
</html>
