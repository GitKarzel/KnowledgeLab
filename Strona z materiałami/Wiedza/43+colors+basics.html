        <!--
            Notacja HSL oznacza: 
                - hue - odcień barwy koloru na podsrawie koła barw, barwa czerwona reprezentowana jest przez wartośc 0, jak również przez
                wartość 360. Barwa zielona jako 120. Barwa niebieska to 240.

                - saturation - procent nasycenia barwy od 0 do 100%, im wartość wyższa tym większe nasycenie.

                - lightness - procent jasności barwy od 0 do 100 (maksymalna jasność)
