    <!--
        A + B to selektor następnego sąsiada
        A ~ B to sselektor następnych sąsiadów

    -->

        h3 + p {BACKGROUND: blue;}
        h3 ~ p { text-decoration: underline;}
    </style>
</head>

        <p>Lorem ipsum dolor sit amet.</p>
    </div>

</body>
