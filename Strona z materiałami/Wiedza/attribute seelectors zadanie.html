<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selektory zadanie</title>
    <style>
        h3#header[class *="title"] {
            background: red;
        }
        h3#header[class ^="bar"] {text-decoration: underline;}

        article p.text[data-intro = "information"] {
            border: 2px dotted green;
        }
        p[class ~="foo"] { background: blue;}
    </style>
</head>
<body>
    
    <article>
        <header>
            <h3 id="header" class="bar title"> Tytuł artykułu </h3>
            <p>Autor: <span class="author"> Ola</span> </p>
        </header>
        <p class="text" data-intro="information">Paragraf1</p>
        <p class="text foo">Paragraf2</p>
        <p class="text" data-ending>Paragraf3</p>
    </article>
</body>
</html>
