<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article header {
            background: blue;
        }

        article h1 { 
            background: yellow;
        }
        article p {
            background: red;
        }
        article > p {
            background: green;
        }
        header > p {
            text-decoration:  underline;
        }
    </style>
</head>
<body>
    
<!-- Kombinatory określają relację pomiędzy selektorami np relacja potomka, dziecka, sąsiada czy wszyscy następni sąsiedzi.
Relacje potomka to po prostu wybieranie potomków elementu, relację tworzy się za pomocą spacji.

Selektor dziecka > wybiera bezpośrednich potomków.
-->



<article>
    <header>
        <h1>Tytuł artykułu</h1>
    </header>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
    <section>
        <article class="comment">Lorem, ipsum.
            <p>Lorem ipsum dolor sit amet.</p>
        </article>
        <article class="comment">Lorem, ipsum.</article>
        <article class="comment">Lorem, ipsum.</article>
    </section>
</article>

</body>
</html>
