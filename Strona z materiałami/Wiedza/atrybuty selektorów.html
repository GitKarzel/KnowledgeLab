<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        selektory atrybutów attribute wybierze elementy mające dany atrybut
        */
        [data-red] {
            background:red;
        }
        [data-green ] {
            background: green;
        }
        [data-blue] {
            background: blue;
        }

        [data-color = "orange"] { background: orange; }
        [data-color = "silver"] { background: silver; }
    </style>
</head>
<body>
    
    <div data-red>Lorem ipsum dolor sit 1asdada.</div>
    <p data-green>Lorem ipsum dolor sit amet consectetur.</p>
    <article data-blue>lorem ipsum dolor sit.</article>
    <ul>
        <li data-red>Lorem, ipsum dolor.</li>
        <li data-color="orange">Lorem, ipsum dolor.</li>
        <li data-color="silver">Lorem, ipsum dolor.</li>
    </ul>









    
</body>

</html>
